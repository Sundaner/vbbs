<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/home.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/right.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/comment.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/toastr.min.css}" media="all">
    <style type="text/css">
        .mar-left {
            margin: 0 20px 0 20px;
        }

        .game-title {
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .game-info {
            display: flex;
            flex: 1;
            margin: 0 auto;
            position: relative;
            border-bottom: 1px solid #f2f2f2;
        }

        .game-info-left {
            display: flex;
        }

        .intro {
            margin-left: 15px;
        }

        .info-img-size {
            width: 120px;
            height: 190px;
        }

        .li-padd {
            padding: 3px 0 4px 8px;
        }

        .game-brief {
            padding-top: 40px;
        }

        .p-indent {
            text-indent: 2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<ul th:replace="common/header::copy"></ul>
<div class="container">
    <div class="main-container">
        <div class="left-container">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>游戏</span>
                </div>
                <div class="layui-card-body mar-left">
                    <div class="game-title">
                        <h2>
                            <span th:text="${game.title}"></span>
                        </h2>
                    </div>
                    <div class="game-info">
                        <div class="game-info-left">
                            <img th:src="${game.imgurl}" class="info-img-size">
                            <div class="intro">
                                <ul>
                                    <li class="li-item li-padd">
                                        <span>类型：</span>
                                        <span th:text="${game.type}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>平台：</span>
                                        <span th:text="${game.platforms}">/span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>别名：</span>
                                        <span th:text="${game.alias}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>开发商：</span>
                                        <span th:text="${game.company}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>发行时间：</span>
                                        <span th:text="${game.pubdates}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>游戏评分：</span>
                                        <span th:text="${game.avg}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="game-brief">
                        <h2>
                            游戏简介
                        </h2>
                        <p class="p-indent" th:text="${game.summary}"></p>
                    </div>
                </div>
            </div>
            <div th:replace="common/comment::copy"></div>
        </div>
        <div th:replace="common/right::copy">
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/toastr.min.js}" charset="utf-8"></script>
<script th:src="@{/js/comment.js}"></script>
<script th:src="@{/js/connect.js}"></script>
<script th:inline="javascript">
    var userId = [[${user.userId}]]
    window.onload = connect(userId);
    var commentId = 0;
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
    layui.use('laypage', function () {
        var laypage = layui.laypage;
        var id = [[${game.id}]];

        laypage.render({
            elem: 'paginator',
            limit: 20,
            count: [[${pageInfo.total}]],
            curr: [[${pageInfo.pageNum}]],
            jump: function (obj, first) {
                if (!first) {
                    window.location.href = "/game/info?id=" + id + "&pageNum=" + obj.curr
                }
            }
        });
    });

    layui.use('form', function () {
        var form = layui.form;
        var gameId = [[${game.id}]];
        form.on('submit(formDemo)', function (data) {
            var content = data['field']['comt'];
            var fdata = {
                content: content,
                disId: commentId,
                gameId: gameId
            }
            $.ajax({
                url: "/game/submit",
                type: "POST",
                dataType: "json",
                data: fdata,
                success: function (result) {
                    cancel();
                    if (result.code == 0) {
                        layer.msg('评论成功！');
                        appendli(result);
                    } else {
                        console.log(result);
                        layer.msg(result.msg);
                    }
                }
            })
            return false;
        });
    });
</script>

</body>
</html>
