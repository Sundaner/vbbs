<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"  media="all">
    <style type="text/css">
        .mar-left{
            margin:0 20px 0 20px;
        }
        .game-title{
            margin: 0 auto;
            padding-bottom: 20px;
        }
        .game-info{
            display: flex;
            flex: 1;
            margin: 0 auto;
            position: relative;
            border-bottom: 1px solid #f2f2f2;
        }
        .game-info-left {
            display: flex;
        }
        .intro {
            margin-left: 15px;
        }
        .info-img-size {
            width: 120px;
            height: 190px;
        }
        .li-padd {
            padding: 3px 0 4px 8px;
        }
        .game-brief{
            padding-top: 40px;
        }
        .p-indent {
            text-indent: 2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<ul class="padd layui-nav">
    <li class="layui-nav-item"><a href="home.html">社区</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">电影</a>
        <dl class="layui-nav-child">
            <dd><a href="">即将上映</a></dd>
            <dd><a href="">高分电影</a></dd>
            <dd><a href="">北美票房</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item">
        <a href="javascript:;">音乐</a>
        <dl class="layui-nav-child">
            <dd><a href="">经典老歌</a></dd>
            <dd><a href="">新歌榜单</a></dd>
        </dl>
    </li>
    <li class="layui-nav-item layui-this"><a href="">游戏</a></li>
    <div class="right-li">
        <li class="layui-nav-item" lay-unselect="">
            <a href="javascript:;"><img th:src="@{/img/logo.jpg}" class="layui-nav-img">我</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a href="javascript:;">退了</a></dd>
            </dl>
        </li>
    </div>
</ul>
<div class="container">
    <div class="main-container">
        <div class="left-container">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>游戏</span>
                </div>
                <div class="layui-card-body mar-left">
                    <div class="game-title">
                        <h2>
                            <span>塞尔达传说：旷野之息 ゼルダの伝説 ブレス オブ ザ ワイルド</span>
                        </h2>
                    </div>
                    <div class="game-info">
                        <div class="game-info-left">
                            <img th:src="${game.imgurl}" class="info-img-size">
                            <div class="intro">
                                <ul>
                                    <li class="li-item li-padd">
                                        <span>类型：</span>
                                        <span th:text="${game.type}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>平台：</span>
                                        <span th:text="${game.platforms}">/span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>别名：</span>
                                        <span th:text="${game.alias}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>开发商：</span>
                                        <span th:text="${game.company}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>发行时间：</span>
                                        <span th:text="${game.pubdates}"></span>
                                    </li>
                                    <li class="li-item li-padd">
                                        <span>游戏评分：</span>
                                        <span th:text="${game.avg}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="game-brief">
                        <h2>
                            游戏简介
                        </h2>
                        <p class="p-indent" th:text="${game.summary}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="layui-card">
                <div class="layui-card-header">卡片面板</div>
                <div class="layui-card-body">
                    卡片式面板面板通常用于非白色背景色的主体内<br>
                    从而映衬出边框投影
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>

</body>
</html>
